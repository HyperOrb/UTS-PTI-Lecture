<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TokTok</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css" />
</head>

<body>  

  <nav class="navbar navbar-expand-lg navbar-dark bg-black">
    <span class="navbar-brand mb-0 h1">
        <span class="text-green">DATA</span> 
        <span class="text-red">MAHASISWA</span> 
        <span class="text-lightblue">||</span>
    </span>
</nav>

<div id="myModal" class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Welcome to TokTok!</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <p>Please enter your name:</p>
        <input type="text" id="modalnameInput" class="form-control mb-2" placeholder="Name">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" onclick="saveUserData()">Save</button>
      </div>
    </div>
  </div>
</div>


<div id="greetings" class="greetings" style="display: none;">
    <span>Hello, <span id="userName"></span>!</span> <span id="userId"></span> 
    <div id="clock" class="clock"></div>
</div>

<hr class="my-3">

<div class="quotes">
    <h5>Education starts with <span class="auto-type"></span></h5>
</div>

<hr class="my-3">

<div class="container mt-4">
  <h2>Data Table</h2>
  <table class="table">
      <thead>
          <tr>
              <th>NIM</th>
              <th>Name</th>
              <th>Alamat</th>
              <th>Pengaturan</th>
          </tr>
      </thead>
      <tbody id="dataTableBody">
        
      </tbody>
  </table>

  <hr>

  <h2>Add Data</h2>
  <form id="addDataForm">
      <div class="form-group">
          <label for="nimInput">NIM:</label>
          <input type="text" class="form-control" id="nimInput" required>
      </div>
      <div class="form-group">
          <label for="nameInput">Name:</label>
          <input type="text" class="form-control" id="nameInput" required>
      </div>
      <div class="form-group">
          <label for="alamatInput">Alamat:</label>
          <input type="text" class="form-control" id="alamatInput" required>
      </div>
      <button type="submit" class="btn btn-primary">Add Data</button>
  </form>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
<script>
  var typed = new Typed( '.auto-type', {
    strings: ["You", "Ourselves", "Love", "Passion"],
    typeSpeed:150,
    backSpeed:150,
    loop:true,
  })
</script>
<script src="script.js"></script>

</body>
</html>
